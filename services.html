<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<h2  style=" text-align:center;">RoadSide-Assistant</h2>

<h4 style="text-align:center;">  services provided by us </h4>

<button  style="margin :5px 48%;" type="button" onclick="loadDoc()">Check </button>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "ajax_info.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>AVAILABLE</th><th>SERVICE</th><th>COST</th></tr>";
  var x = xmlDoc.getElementsByTagName("CD");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("AVAILABLE")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("SERVICE")[0].childNodes[0].nodeValue+
      "</td><td>" +
    x[i].getElementsByTagName("COST")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
